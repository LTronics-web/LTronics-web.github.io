<!DOCTYPE html>

<!-- The 404 style and css sheet is based on work of Robin Selmer, thanks! https://codepen.io/robinselmer -->

<div class="noise"></div>
<div class="overlay"></div>
<div class="terminal">
  <h1>Error <span class="errorcode">404</span></h1>

  <p class="output">Good luck.</p>
</div>
